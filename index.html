<script>
  // ==========================================
  // ğŸ”¥ è¨­å®šå€
  const MY_LIFF_ID = '2008912977-DuJTm5u1';
  // è«‹è²¼ä¸Šä½ çš„ GAS ç¶²å€
  const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbyUXCejmkI52ZJVUN1K1t1j2ZvfdZMCgHsgB79okITgzn7to2sfte43R5I0GOQnFp1opQ/exec'; 
  // ==========================================

  let userLineId = '';
  let allHistoryData = []; // æš«å­˜æ‰€æœ‰æ­·å²ç´€éŒ„

  window.onload = function() {
    if(localStorage.getItem('uPhone')) document.getElementById('phone').value = localStorage.getItem('uPhone');
    initLiff();
  };

  function initLiff() {
    liff.init({ liffId: MY_LIFF_ID }).then(() => {
      document.getElementById('loadingOverlay').classList.add('hidden');
      if (liff.isLoggedIn()) {
        liff.getProfile().then(profile => {
          userLineId = profile.userId;
          document.getElementById('userName').innerText = profile.displayName;
          document.getElementById('welcomeSection').classList.remove('hidden');
          autoSearch();
        });
      } else {
        document.getElementById('loginSection').classList.remove('hidden');
      }
    });
  }

  function updateFileName(input) {
    const display = document.getElementById('fileNameDisplay');
    const zone = document.querySelector('.upload-zone');
    if(input.files && input.files[0]) {
      display.innerText = "å·²é¸æ“‡: " + input.files[0].name;
      zone.classList.add('has-file');
      document.querySelector('.upload-icon').className = 'bi bi-check-circle-fill upload-icon text-success';
    } else {
      display.innerText = "";
      zone.classList.remove('has-file');
      document.querySelector('.upload-icon').className = 'bi bi-camera-fill upload-icon';
    }
  }

  function sendToGAS(payload) {
    document.getElementById('loadingOverlay').classList.remove('hidden');
    document.getElementById('loadingText').innerText = 'è³‡æ–™è™•ç†ä¸­...';
    
    return fetch(GAS_API_URL, {
      method: 'POST',
      body: JSON.stringify(payload)
    })
    .then(res => res.json())
    .catch(err => {
      console.error(err);
      alert('é€£ç·šéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦');
      return { status: 'error' };
    })
    .finally(() => {
      document.getElementById('loadingOverlay').classList.add('hidden');
    });
  }

  document.getElementById('uploadForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const file = document.getElementById('fileInput').files[0];
    if(file.size > 10 * 1024 * 1024) return alert('æª”æ¡ˆå¤ªå¤§ (é™åˆ¶ 10MB)');

    const reader = new FileReader();
    reader.onload = function(e) {
      const payload = {
        action: 'upload',
        fileData: e.target.result,
        fileName: file.name,
        name: document.getElementById('name').value,
        dept: document.getElementById('dept').value, // å‚³é€ç§‘åˆ¥
        phone: document.getElementById('phone').value,
        notify: document.getElementById('notify').value,
        lineUserId: userLineId 
      };

      localStorage.setItem('uPhone', payload.phone);

      sendToGAS(payload).then(res => {
        if(res.status === 'success') {
          alert('âœ… ä¸Šå‚³æˆåŠŸï¼');
          document.getElementById('uploadForm').reset();
          document.getElementById('fileNameDisplay').innerText = "";
          document.querySelector('.upload-zone').classList.remove('has-file');
          document.querySelector('.upload-icon').className = 'bi bi-camera-fill upload-icon';
          document.getElementById('phone').value = localStorage.getItem('uPhone');
          if(userLineId) autoSearch();
        } else {
          alert('ä¸Šå‚³å¤±æ•—: ' + (res.message || 'æœªçŸ¥éŒ¯èª¤'));
        }
      });
    };
    reader.readAsDataURL(file);
  });

  function autoSearch() {
    document.getElementById('historyList').innerText = 'æ›´æ–°ä¸­...';
    sendToGAS({ action: 'search', userId: userLineId }).then(res => {
      // æ’åºï¼šæœ€æ–°çš„æ—¥æœŸ (date) æ’åœ¨æœ€å‰é¢
      allHistoryData = res.history.sort((a, b) => {
        return new Date(b.date) - new Date(a.date);
      });
      // é è¨­é¡¯ç¤º pending
      switchHistory('pending');
    });
  }

  // åˆ‡æ›åˆ†é é¡¯ç¤º
  function switchHistory(type) {
    // æ¨£å¼åˆ‡æ›
    document.getElementById('tab-pending').classList.toggle('active', type === 'pending');
    document.getElementById('tab-done').classList.toggle('active', type === 'done');
    
    const box = document.getElementById('historyList');
    let filterData = [];

    if (type === 'pending') {
      // ç¯©é¸å‡ºå¾…è™•ç†
      filterData = allHistoryData.filter(h => h.status === 'å¾…è™•ç†');
    } else {
      // ç¯©é¸å‡ºå¯é ˜è—¥æˆ–å·²å®Œæˆ
      filterData = allHistoryData.filter(h => h.status !== 'å¾…è™•ç†');
    }

    if(filterData.length === 0) {
      box.innerHTML = '<div class="text-center text-muted py-3">å°šç„¡æ­¤åˆ†é¡ç´€éŒ„</div>';
      return;
    }

    let html = '';
    filterData.forEach(h => {
      let badgeClass = h.status === 'å¾…è™•ç†' ? 'bg-pending' : 'bg-done';
      let deptTag = h.dept ? `<span class="dept-tag">${h.dept}</span>` : '';
      
      html += `
        <div class="d-flex justify-content-between align-items-center border-bottom py-3 text-start">
          <div>
            <div class="fw-bold text-dark d-flex align-items-center">
              ${deptTag}
              ${h.name}
            </div>
            <div class="text-muted small mt-1">${h.date}</div>
          </div>
          <span class="status-badge ${badgeClass}">${h.status}</span>
        </div>`;
    });
    box.innerHTML = html;
  }
</script>
