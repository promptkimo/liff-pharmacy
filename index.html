      </div>

<script>
  // ==========================================
  // ğŸ”¥ è¨­å®šå€ (å·²å¡«å…¥ä½ çš„è³‡æ–™) ğŸ”¥
  // ==========================================
  const MY_LIFF_ID = '2008912977-DuJTm5u1';
  // ğŸ‘‡ ä½ çš„ GAS Web App URL
  const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbyUXCejmkI52ZJVUN1K1t1j2ZvfdZMCgHsgB79okITgzn7to2sfte43R5I0GOQnFp1opQ/exec'; 
  // ==========================================

  let userLineId = '';

  window.onload = function() {
    // è®€å–æœ¬åœ°è¨˜æ†¶ (å„ªåŒ–é«”é©—)
    if(localStorage.getItem('uName')) document.getElementById('name').value = localStorage.getItem('uName');
    if(localStorage.getItem('uPhone')) document.getElementById('phone').value = localStorage.getItem('uPhone');
    if(localStorage.getItem('uId')) document.getElementById('idCheck').value = localStorage.getItem('uId');

    // åˆå§‹åŒ– LIFF
    initLiff();
  };

  function initLiff() {
    liff.init({ liffId: MY_LIFF_ID })
      .then(() => {
        document.getElementById('loadingOverlay').classList.add('hidden');
        
        if (liff.isLoggedIn()) {
          liff.getProfile().then(profile => {
            userLineId = profile.userId;
            document.getElementById('userName').innerText = profile.displayName;
            document.getElementById('welcomeSection').classList.remove('hidden');
            autoSearch();
          });
        } else {
          document.getElementById('loginSection').classList.remove('hidden');
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById('loadingOverlay').classList.add('hidden');
        // å¤±æ•—æ™‚ä¸è·³ alert å¹²æ“¾ï¼Œç›´æ¥è®“ç”¨æˆ¶å¡«è¡¨
      });
  }

  // ç¾åŒ–æª”æ¡ˆé¸æ“‡é¡¯ç¤º
  function updateFileName(input) {
    const display = document.getElementById('fileNameDisplay');
    const zone = document.querySelector('.upload-zone');
    if(input.files && input.files[0]) {
      display.innerText = "å·²é¸æ“‡: " + input.files[0].name;
      zone.classList.add('has-file');
      document.querySelector('.upload-icon').className = 'bi bi-check-circle-fill upload-icon text-success';
    } else {
      display.innerText = "";
      zone.classList.remove('has-file');
      document.querySelector('.upload-icon').className = 'bi bi-camera-fill upload-icon';
    }
  }

  // çµ±ä¸€ API è«‹æ±‚
  function sendToGAS(payload) {
    document.getElementById('loadingOverlay').classList.remove('hidden');
    document.getElementById('loadingText').innerText = 'è³‡æ–™è™•ç†ä¸­...';
    
    return fetch(GAS_API_URL, {
      method: 'POST',
      body: JSON.stringify(payload)
    })
    .then(res => res.json())
    .catch(err => {
      console.error(err);
      alert('é€£ç·šéŒ¯èª¤ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ–ç¨å¾Œå†è©¦');
      return { status: 'error' };
    })
    .finally(() => {
      document.getElementById('loadingOverlay').classList.add('hidden');
    });
  }

  // ä¸Šå‚³
  document.getElementById('uploadForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const file = document.getElementById('fileInput').files[0];
    if(file.size > 10 * 1024 * 1024) return alert('æª”æ¡ˆå¤ªå¤§ (é™åˆ¶ 10MB)');

    const reader = new FileReader();
    reader.onload = function(e) {
      const payload = {
        action: 'upload',
        fileData: e.target.result,
        fileName: file.name,
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        idCheck: document.getElementById('idCheck').value,
        notify: document.getElementById('notify').value,
        lineUserId: userLineId
      };

      localStorage.setItem('uName', payload.name);
      localStorage.setItem('uPhone', payload.phone);
      localStorage.setItem('uId', payload.idCheck);

      sendToGAS(payload).then(res => {
        if(res.status === 'success') {
          alert('âœ… ä¸Šå‚³æˆåŠŸï¼è—¥å¸«å°‡ç›¡å¿«ç‚ºæ‚¨è™•ç†ã€‚');
          document.getElementById('uploadForm').reset();
          // é‡ç½®ä¸Šå‚³æ¡† UI
          document.getElementById('fileNameDisplay').innerText = "";
          document.querySelector('.upload-zone').classList.remove('has-file');
          document.querySelector('.upload-icon').className = 'bi bi-camera-fill upload-icon';
          
          // å¡«å›è¨˜æ†¶è³‡æ–™
          document.getElementById('name').value = localStorage.getItem('uName');
          document.getElementById('phone').value = localStorage.getItem('uPhone');
          document.getElementById('idCheck').value = localStorage.getItem('uId');
          
          if(userLineId) autoSearch();
        } else {
          alert('ä¸Šå‚³å¤±æ•—: ' + (res.message || 'æœªçŸ¥éŒ¯èª¤'));
        }
      });
    };
    reader.readAsDataURL(file);
  });

  // æŸ¥è©¢ (è‡ªå‹•)
  function autoSearch() {
    sendToGAS({ action: 'search', userId: userLineId }).then(renderHistory);
  }

  // æŸ¥è©¢ (æ‰‹å‹•)
  function doSearch() {
    const phone = document.getElementById('phone').value;
    const idCheck = document.getElementById('idCheck').value;
    if(!phone || !idCheck) return alert('è«‹å…ˆè¼¸å…¥é›»è©±èˆ‡èº«åˆ†è­‰æœ«å››ç¢¼');
    
    sendToGAS({ action: 'search', phone: phone, idCheck: idCheck }).then(renderHistory);
  }

  // æ¸²æŸ“æ­·å²ç´€éŒ„
  function renderHistory(res) {
    const box = document.getElementById('historyBox');
    if(!res.history || res.history.length === 0) {
      box.innerHTML = '<div class="py-3">å°šç„¡ç´€éŒ„</div>';
      return;
    }
    let html = '';
    res.history.forEach(h => {
      let badgeClass = 'status-process';
      if(h.status === 'å¾…è™•ç†') badgeClass = 'status-pending';
      if(h.status === 'å·²å®Œæˆ') badgeClass = 'status-done';
      
      html += `
        <div class="history-item">
          <div>
            <div class="history-date">${h.date}</div>
          </div>
          <span class="badge-status ${badgeClass}">${h.status}</span>
        </div>`;
    });
    box.innerHTML = html;
  }
</script>
